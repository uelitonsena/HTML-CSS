<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário para enviar cor</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="icor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="inivel" id="inivel" min="1" max="10" value="2">
        </p>
        <p>
            <label for="ifoto">Foto no perfil</label>
            <input type="file" name="ifoto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
    <h1>Exemplo de Formulário para enviar cor</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
           <label for="iest">Estado</label>
           <select name="estado" id="iest">

                <option value="selectd">---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
<!--Se por acaso quiser a seleção de baixo dividida por grupo [região nordeste] basta colocar o seletor [optgroup]-->
                <option value="BA">Bahia</option>
                <option value="CE">Ceara</option>
                <option value="FO">Fortaleza</option>
           </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="iprof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CON">Contabilidade</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PRO">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagen:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
