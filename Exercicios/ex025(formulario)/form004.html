<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required >
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="telefone" pattern="^\(\d{2}\)\d{4, 5}-\d{4}$" required placeholder="(xx)xxxx-xxxx" minlength="10">
            </p>
            <!--Estudar mais sobre RegEX-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>

    <h1>Teste de Formulario 2</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomasculino" value="M"> <label for="isexomasculino">Masculino</label><br>
            <input type="radio" name="sexo" id="isexofeminino" value="F" checked><label for="isexofeminino">Feminino</label>
            <!--Na opção [input-radio], voce pode marca uma opção ou a outra porem o name tem que ter o mesmo nome, caso contrario sera marcado os 2 e não sera desmarcado // a opção [checked] serve para ja deixar marcado uma das opções-->

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label><br>
            <!--Ter o [label] é importante para que as marcações seja facilmente selecionadas no celular-->
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
            <input type="checkbox" name="escorr" id="iescorr"><label for="iescorr">Corrida</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
