<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="in1">Numero 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">    
        </p>
        
        <p>
            <label for="in2">Numero 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma</label>
            <output id="isoma">0</output>
        </p>
    </form>

    <h1>Exemplo de Formulario 2 </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2030" oninput="calcIdade()">
        </p>
        
        <p>
           <label for="Iidade">Sua idade é:</label>
           <output id="Iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            Iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

    </body>
</html>
